<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser with Authentication</title>
    <script>
        let users = {};
        let loggedInUser = null;

        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            if (username && password) {
                if (users[username]) {
                    alert('Username already exists. Please choose another.');
                } else {
                    users[username] = password;
                    alert('Registration successful!');
                }
            } else {
                alert('Please fill in all fields.');
            }
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (users[username] && users[username] === password) {
                loggedInUser = username;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('fileManagerSection').style.display = 'block';
                alert(Welcome, ${username}!);
            } else {
                alert('Invalid username or password.');
            }
        }

        function logout() {
            loggedInUser = null;
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('fileManagerSection').style.display = 'none';
            alert('You have been logged out.');
        }

        function createFolder() {
            const folderName = document.getElementById('folderName').value;
            if (folderName) {
                const folderContainer = document.getElementById('folderContainer');
                const folderDiv = document.createElement('div');
                folderDiv.id = folderName;
                folderDiv.className = 'folder';
                folderDiv.innerHTML = <strong>${folderName}</strong><ul></ul>;
                folderContainer.appendChild(folderDiv);
                alert(Folder '${folderName}' created successfully.);
            } else {
                alert('Please enter a folder name.');
            }
        }

        function deleteFolder() {
            const folderName = document.getElementById('folderName').value;
            const folderDiv = document.getElementById(folderName);
            if (folderDiv) {
                folderDiv.remove();
                alert(Folder '${folderName}' deleted successfully.);
            } else {
                alert('Folder does not exist.');
            }
        }

        function uploadFile() {
            const folderName = document.getElementById('folderName').value;
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const folderDiv = document.getElementById(folderName);

            if (!folderName) {
                alert('Please enter a folder name.');
                return;
            }

            if (!folderDiv) {
                alert(Folder '${folderName}' does not exist. Please create it first.);
                return;
            }

            if (file) {
                const fileList = folderDiv.querySelector('ul');
                const fileItem = document.createElement('li');
                fileItem.textContent = file.name;
                fileList.appendChild(fileItem);
                alert(File '${file.name}' uploaded to folder '${folderName}' successfully.);
            } else {
                alert('Please select a file to upload.');
            }
        }
    </script>
      <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #2e7d32;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1, h2 {
            color: #1b5e20;
        }

        .folder {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #388e3c;
            border-radius: 5px;
            background-color: #c8e6c9;
        }

        button {
            background-color: #66bb6a;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #43a047;
        }

        input {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #66bb6a;
            border-radius: 5px;
            width: 100%;
        }

        #fileManagerSection {
            display: none;
        }

        .logout-btn {
            display: block;
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
